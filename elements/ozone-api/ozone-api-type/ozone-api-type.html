`ozone-api-item` is low level ozone api module.
It provide CRUD operation and search in a given collection.

Example:

```html
<ozone-api-search collection="item"></ozone-api-search>
```

@demo
-->

    <template>
        <iron-ajax id="ozoneAccess"
                   content-type="application/json"
        ></iron-ajax>
    </template>
    <script src="ozone-api-type.js"></script>
    </dom-module>
