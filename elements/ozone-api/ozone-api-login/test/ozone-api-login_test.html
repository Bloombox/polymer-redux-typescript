<!doctype html>

<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ozone-api-login</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../ozone-config/fake-ozone-config.html">
  <link rel="import" href="ozone-api-login.html">


</head>
<body>

<fake-ozone-config id="ozoneConfig"></fake-ozone-config>
<test-fixture id="basic">
  <template>
    <ozone-api-login id="moduleUnderTest"></ozone-api-login>
  </template>
</test-fixture>

<script>
  addEventListener('WebComponentsReady', function() {
    describe('ozone-api-login tests', function () {

      //replace('ozone-config').with('fake-ozone-config');

      let element,
        afterFunctions = [],
        server,
        responseHeaders = {json: {'Content-Type': 'application/json'}};

      beforeEach((done) => {
        element = fixture('basic');
        server = sinon.fakeServer.create();
        flush(done); //make sure every components are ready
      });

      afterEach(() => {
        server.restore();

        afterFunctions.map((cleanup) => {
          cleanup()
        });
        afterFunctions = [];
      });

      it('should set message "Invalid login or password for wrong password"', (done) => {

        // -- Define test parameters
        element.username = 'wrongUser';
        element.password = 'wrongPassword';

        let eventToWatch = 'ozone-request-error',
          expectedErrorMsg = 'Invalid login or password';

        // -- Prepare expect function
        let expectToBeCall = () => {
          expect(element.displayedMessage).to.be.equal(expectedErrorMsg);
          done()
        };

        // -- Configure Listener
        afterFunctions.push(() => {
          if (element.removeEventListener) {
            element.removeEventListener(eventToWatch, expectToBeCall);
          }
        });
        element.addEventListener(eventToWatch, expectToBeCall);

        // -- Configure mock server
        server.respondWith(
          'POST',
          "/ozone/rest/v3/authentication/login",
          [
            403,
            responseHeaders.json,
            '{"message": "Bad credentials"}'
          ]
        );

        // -- start test
        element.ozoneConnect();
        server.respond(); //Flush server
      });

      it('should fire ozone-request-error for wrong password', (done) => {

        // -- Define test parameters
        element.username = 'wrongUser';
        element.password = 'wrongPassword';

        let eventToWatch = 'ozone-request-error';

        // -- Prepare expect function
        let expectToBeCall = (event) => {
          expect(event.detail).to.deep.equal({
            status: 403,
            statusText: "Forbidden"
          });
          done()
        };

        // -- Configure Listener
        afterFunctions.push(() => {
          if (element.removeEventListener) {
            element.removeEventListener(eventToWatch, expectToBeCall);
          }
        });
        element.addEventListener(eventToWatch, expectToBeCall);

        // -- Configure mock server
        server.respondWith(
          'POST',
          "/ozone/rest/v3/authentication/login",
          [
            403,
            responseHeaders.json,
            '{"message": "Bad credentials"}'
          ]
        );

        // -- start test
        element.ozoneConnect();
        server.respond(); //Flush server
      });

      it('should set message "Connection Error for any error"', (done) => {

        // -- Define test parameters
        element.username = 'anyUser';
        element.password = 'anyPassword';

        let eventToWatch = 'ozone-request-error',
          expectedErrorMsg = 'Connection error';

        // -- Prepare expect function
        let expectToBeCall = () => {
          expect(element.displayedMessage).to.be.equal(expectedErrorMsg);
          done()
        };

        // -- Configure Listener
        afterFunctions.push(() => {
          if (element.removeEventListener) {
            element.removeEventListener(eventToWatch, expectToBeCall);
          }
        });
        element.addEventListener(eventToWatch, expectToBeCall);

        // -- Configure mock server
        server.respondWith(
          'POST',
          "/ozone/rest/v3/authentication/login",
          [
            500,
            responseHeaders.json,
            '{"message": "an server error"}'
          ]
        );

        // -- start test
        element.ozoneConnect();
        server.respond(); //Flush server
      });

      it('should set message username on connection succeed', (done) => {

        // -- Define test parameters
        element.username = 'validUser';
        element.password = 'validPassword';

        let eventToWatch = 'ozone-request-success';

        // -- Prepare expect function
        let expectToBeCall = () => {
          assert.isUndefined(element.displayedMessage);

          done();
        };

        // -- Configure Listener
        afterFunctions.push(() => {
          if (element.removeEventListener) {
            element.removeEventListener(eventToWatch, expectToBeCall);
          }
        });
        element.addEventListener(eventToWatch, expectToBeCall);

        // -- Configure mock server
        server.respondWith(
          'POST',
          "/ozone/rest/v3/authentication/login",
          [
            200,
            responseHeaders.json,
            '{"message": ""}'
          ]
        );

        // -- start test
        element.ozoneConnect();
        server.respond(); //Flush server
      });


      it('should fire ozone-login on connection succeed', (done) => {

        // -- Define test parameters
        element.username = 'validUser';
        element.password = 'validPassword';

        let eventToWatch = 'ozone-login';

        // -- Prepare expect function
        let expectToBeCall = () => {
          assert.isUndefined(element.displayedMessage);

          done();
        };

        // -- Configure Listener
        afterFunctions.push(() => {
          if (element.removeEventListener) {
            element.removeEventListener(eventToWatch, expectToBeCall);
          }
        });
        element.addEventListener(eventToWatch, expectToBeCall);

        // -- Configure mock server
        server.respondWith(
          'POST',
          "/ozone/rest/v3/authentication/login",
          [
            200,
            responseHeaders.json,
            '{"message": ""}'
          ]
        );

        // -- start test
        element.ozoneConnect();
        server.respond(); //Flush server
      });

      it('should reset state on reset call', (done) => {

        let spyOnSet = sinon.spy(element, 'set');
        let spyOnErrorMsg = sinon.spy(element, '_setDisplayedMessage');
        element.reset();

        assert.isTrue(spyOnSet.withArgs('username', undefined).calledOnce);
        assert.isTrue(spyOnSet.withArgs('password', undefined).calledOnce);
        assert.isTrue(spyOnErrorMsg.withArgs(undefined).calledOnce);

        done();
      });

    });
  });
</script>

</body>
</html>
