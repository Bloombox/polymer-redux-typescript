<head>
    <link rel="import" href="../../decorators.html">
    <link rel="import" href="../../../bower_components/polymer/polymer-element.html">
    <link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
    <link rel="import" href="../ozone-edit-entry/ozone-edit-entry.html">
</head>
<body>
<dom-module id="ozone-edit-text-entry">
    <template>
         <style>
            .helper-text{
                font-size: 12px;
                margin: 0;
                color:rgba(0,0,0,0.42);
            }
        </style>
        <!--<ozone-localized-string data="[[name]]" language="[[language]]" default-language="en"></ozone-localized-string>-->
        <paper-textarea always-float-label="true" id="input" label="[[label]]" type="text" value="{{value}}" disabled$="[[disabled]]" rows="3"></paper-textarea>
        <p class="helper-text">[[type]]</p>
    </template>
    <script src="ozone-edit-text-entry.js"></script>
</dom-module>
</body>
