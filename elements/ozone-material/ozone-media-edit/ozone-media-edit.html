<head>
    <link rel="import" href="../taktik-polymer-typeScript/taktik-polymer-typeScript.html">
    <link rel="import" href="../polymer/polymer-element.html">
    <link rel="import" href="../taktik-language-selection/taktik-language-selection.html">
    <link rel="import" href="../ozone-localized-string/ozone-localized-string.html">
    <link rel="import" href="../ozone-edit-entry/ozone-edit-entry.html">
    <link rel="import" href="../ozone-edit-text-entry/ozone-edit-text-entry.html">
    <link rel="import" href="../ozone-edit-set-entry/ozone-edit-set-entry.html">
    <link rel="import" href="../ozone-edit-number-entry/ozone-edit-number-entry.html">
    <link rel="import" href="../ozone-api-type/ozone-api-type.html">
    <link rel="import" href="../taktik-clappr-wrapper/taktik-claprr-wrapper.html">

</head>
<body>
<dom-module id="ozone-media-edit">
    <template>
        <style>
            :host {
                --paper-input-container-focus-color: #2C2958;
            }
            *{
                 font-family: 'Roboto', sans-serif;
            }
            .item-view{
                display:flex;
                flex-direction:column;
            }
            input{
                @apply --paper-input-container-shared-input-style;
                @apply --paper-input-container-focus-color;
            }
            .name{
                font-size:24px;
                font-weight:500;
                text-align: center;
                flex-basis: 100%;
                margin-bottom:1em;
            }
            .img-container{
                flex-basis: 100%;
                text-align: center;
                margin-bottom:1em;
                max-height:400px;
                overflow:hidden;
            }


            .ozoneEditItemContent {
                margin: 16px;
                flex-grow:1;
                min-width: calc(50% - 32px);
            }
            .fields-container{
                width:calc(100% - 16px);
                display:flex;
                flex-wrap:wrap;
            }
            .flex-row{
                display:flex;
                flex-direction: row;
                flex-wrap:wrap;
                justify-content: space-around;
                font-size:12px;
                font-weight:500;
                text-align: center;

                margin-bottom:1em;
            }
        </style>
        <div class="item-view" hidden$="[[hidden]]">

            <div class="img-container">
                <template is="dom-if" if="[[!isVideo]]">
                    <img src="[[previewImage]]">
                </template>
                <div id="player"></div>
            </div>
            <div class="name">[[itemData.name]]</div>
            <div class="flex-row"><div class="type">Type: [[itemData.type]]</div><div class="ID">ID: [[itemData.id]]</div></div>
            <div class="fields-container" id="editableList">

            </div>
        </div>
    </template>
    <script src="ozone-media-edit.js"></script>
</dom-module>
</body>
