<head>
    <link rel="import" href="../decorators.html">
    <link rel="import" href="../ozone-item-view/ozone-item-view.html">
    <link rel="import" href="../../bower_components/polymer/polymer-element.html">
    <link rel="import" href="../language-selection/language-selection.html">
    <link rel="import" href="../localized-string/localized-string.html">
    <link rel="import" href="../ozone-edit-entry/ozone-edit-entry.html">
    <link rel="import" href="../ozone-edit-text-entry/ozone-edit-text-entry.html">
    <link rel="import" href="../ozone-edit-set-entry/ozone-edit-set-entry.html">
    <link rel="import" href="../ozone-edit-number-entry/ozone-edit-number-entry.html">
    <link rel="import" href="../ozone-type-api/ozone-type-api.html">
</head>
<body>
<dom-module id="ozone-media-edit">
    <template>
        <style>
            :host {
                --paper-input-container-focus-color: #2C2958;
            }
            *{
                 font-family: 'Roboto', sans-serif;
            }
            .item-view{
                display:flex;
                flex-direction:column;
            }
            input{
                @apply --paper-input-container-shared-input-style;
                @apply --paper-input-container-focus-color;
            }
            .name{
                font-size:24px;
                font-weight:500;
                text-align: center;
                flex-basis: 100%;
                margin-bottom:1em;
            }
            .img-container{
                flex-basis: 100%;
                text-align: center;
                margin-bottom:1em;
            }
            .ozoneEditItemContent {
                margin: 16px 0;
            }
        </style>
        <div class="item-view">
            
            
            <div class="img-container"><img src="[[previewImage]]"></div>
            <div class="name">[[itemData.name]]</div>
            
            <div class="fields-container" id="editableList">

            </div>
        </div>
    </template>
    <script src="ozone-media-edit.js"></script>
</dom-module>
</body>
