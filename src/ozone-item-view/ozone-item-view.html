<head>
    <link rel="import" href="../decorators.html">
    <link rel="import" href="../../bower_components/polymer/polymer-element.html">
    <link rel="import" href="../../bower_components/paper-item/paper-item.html">
    <link rel="import" href="../../bower_components/paper-input/paper-input-container.html">
    <link rel="import" href="../ozone-type-api/ozone-type-api.html">
    <link rel="import" href="../tool/mediaUrl.html">
    <link rel="import" href="../ozone-item-abstract-view/ozone-item-abstract-view.html">
    <link rel="import" href="../language-selection/language-selection.html">
    <link rel="import" href="../localized-string/localized-string.html">
</head>
<body>
<dom-module id="ozone-item-view">
    <template>
        <style>
            .label {
                font-weight: bold;
                color: blue;
                @apply(--ozone-label);
            }
            .item-view{
                display:flex;
                flex-direction:column;
            }
            input{
                @apply --paper-input-container-shared-input-style;
            }
            .name{
                flex-basis: 100%;
            }

            .fields-container{
                display:flex;
                flex-direction: row;
                flex-wrap:wrap;
                justify-content: space-around;
                width:100%;
            }
            paper-input-container {
                flex-grow:1;
                margin:10px;
            }
        </style>
        <paper-item elevation="2">
            <language-selection id="languageSelection" current-language="{{language}}" ></language-selection>
        </paper-item>
        <div class="item-view">
            <div class="name">[[itemData.name]]</div>
            <img src="[[previewImage]]">

            <div class="fields-container">
                <dom-repeat items="[[rawFields]]">
                    <template>

                            <!--<div class="label"> <localized-string data="[[item.name]]" language="[[language]]" default-language="en"></localized-string></div>
                            <div class$="[[item.type]]">[[item.value]]</div>-->
                            <paper-input-container always-float-label="true" >
                                <label slot="label"><localized-string data="[[item.name]]" language="[[language]]" default-language="en"></localized-string></label>
                                <iron-input slot="input">
                                    <input value="{{item.value::input}}">
                                </iron-input>
                            </paper-input-container>
                    </template>
                </dom-repeat>
            </div>

        </div>
    </template>
    <script src="ozone-item-view.js"></script>
</dom-module>
</body>
