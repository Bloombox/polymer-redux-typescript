<head>
    <link rel="import" href="../../bower_components/polymer/polymer-element.html">
    <link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
</head>
<body>

<link rel="import" href="../decorators.html">
<dom-module id="language-selection">
    <template>

        <iron-selector id="availableLanguages" selected="{{currentLanguage}}" attr-for-selected="name">
            <dom-repeat items="[[availableLanguages]]">
                <template>
                    <div name="[[item]]">[[item]]</div>
                </template>
            </dom-repeat>
        </iron-selector>

    </template>
    <script src="language-selection.js">
    </script>
</dom-module>
</body>
