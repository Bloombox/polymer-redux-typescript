<body>
<dom-module id="ozone-edit-number-entry">
    <template>
        <style>
            .helper-text{
                font-size: 12px;
                margin: 0;
                color:rgba(0,0,0,0.42);
            }
        </style>
        <!--<localized-string data="[[name]]" language="[[language]]" default-language="en"></localized-string>-->
        <paper-input always-float-label="true" id="input" label="[[label]]" type="number" value="{{textValue}}" disabled$="[[disabled]]"></paper-input>
        <p class="helper-text">[[type]]</p>
    </template>
    <script src="ozone-edit-number-entry.js"></script>
</dom-module>
