<head>
    <link rel="import" href="../decorators.html">
    <link rel="import" href="../../bower_components/polymer/polymer-element.html">
    <link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
    <link rel="import" href="../ozone-edit-entry/ozone-edit-entry.html">
</head>
<body>
<dom-module id="ozone-edit-text-entry">
    <template>
        <localize-name data="[[name]]" language="[[language]]" default-language="en"></localize-name>
        <paper-textarea id="input" label="[[type]]" type="text" value="{{value}}" disabled$="[[disabled]]"></paper-textarea>

    </template>
    <script src="ozone-edit-text-entry.js"></script>
</dom-module>
</body>
