<link rel="import" href="ozone-api-mixin.html">
<!--
`OzoneApiFormBehavior` extend `OzoneApiBehavior` for API using iron-ajax.
-->

<script>
  /**
   * Extended OzoneApiMixin for ajax kind of query.
   *
   * @polymerMixin OzoneApiAjaxMixin
   */

  OzoneApiAjaxMixin = Polymer.dedupingMixin(function(superClass) {
      return class OzoneApiAjaxMixin extends OzoneApiMixin(superClass) {
          ready (){
              super.ready();
              this.$.ozoneAccess.addEventListener('response', (e) => this._ozoneResponse(e));
              this.$.ozoneAccess.addEventListener('error', (e) => this._ozoneError(e));
          }
      };
  });


</script>
